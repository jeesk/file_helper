<script>
    const htmls = [];
    var maxId = 0;
    var item = localStorage.getItem("htmls");
    if (item) {
        const arr = JSON.parse(item)
        for (let i = 0; i < arr.length; i++) {
            arr[i].isRender = false;
            if (arr[i].id && arr[i].id > maxId) {
                maxId = arr[i].id
            }
            htmls.push(arr[i])
        }
    }
    beforeRenderingHTML(htmls, '.lite-chatbox');
    const url = document.location.protocol + "//" + document.location.host + "/fp/all?minId=" + maxId
    $.ajax(url,
        {
            success: function (data) {
                const arr = JSON.parse(data)
                if (arr.length > 0) {
                    for (let i = 0; i < arr.length; i++) {
                        htmls.push(arr[i])
                    }
                    for (let i = 0; i < htmls.length; i++) {
                        htmls[i].isRender = false
                    }
                    htmls.sort((a, b) => {
                        if (a.id < b.id) {
                            return -1;
                        } else if (a.id > b.id) {
                            return 1;
                        } else {
                            return 0;
                        }
                    });
                    beforeRenderingHTML(htmls, '.lite-chatbox');
                }
            }
        })
</script>
<script>
    const btns = document.querySelectorAll('.theme-switch');
    const html = document.documentElement;
    const addEvent = btn => {
        btn.addEventListener('click', e => {
            let theme = html.getAttribute("litewebchat-theme");
            if (theme === 'dark') {
                html.setAttribute("litewebchat-theme", 'light');
            } else {
                html.setAttribute("litewebchat-theme", 'dark');
            }
        });
    };
    btns.forEach(btn => {
        addEvent(btn);
    });

</script>
<script>
    var ws
    document.querySelector('.send').onclick = function () {
        const chatContent = {
            messageType: 'raw',
            headIcon: './images/B.jpg',
            name: 'SuperPaxxs',
            position: 'right',
            html: document.querySelector('.chatinput').innerHTML,
            uuid: uuidv4(),
        }
        ws.send(JSON.stringify(chatContent))
        htmls.push(chatContent)
        document.querySelector('.chatinput').innerHTML = '';
        beforeRenderingHTML(htmls, '.lite-chatbox');
    };
    // 设置发送文件
    inputFile({
        // 允许发送文件
        enable: true,
        // 允许在输入框处拖拽发送文件
        enableDrop: true,
        maxImageSize: 1024 * 1024 * 10, // 图片最大 10MB，超过了就要用文件发送，默认为 -1（无限制），可以不设置
        maxImageNumber: 20, // 输入框内最多同时存在 20 张图片，默认为 -1（无限制），可以不设置
        // 负责发送文件的函数（回调函数），file 为传回的文件信息，与使用 <input> 标签获得的相同
        sendFileFunc: function (file) {
            alert(file.name);
            // console.log(file);
        }
    });

    function getProtocol() {
        if (document.location.protocol == "https") {
            return "wss"
        } else {
            return "ws"
        }
    }

    var protocol = getProtocol();

    function uuidv4() {
        return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }

    function getUUID() {
        var uuid = localStorage.getItem("uuid");
        if (uuid) {
            return uuid;
        }
        uuid = uuidv4();
        localStorage.setItem("uuid", uuid)
        return uuid;
    }

    // 获取当前页面的URL
    const uuid = getUUID();
    const maxReconnectAttempts = 5; // 最大重连次数
    const reconnectDelay = 1000; // 初始重连延迟时间，单位：毫秒
    let reconnectAttempts = 0; // 当前重连次数
    let reconnectTimeout; // 重连的定时器

    function connectWebSocket() {
        var ws
        try{
             ws = new WebSocket(protocol + "://" + document.location.host + "/fp/ws?uuid=" + localStorage.getItem("uuid"));
        }catch (e){
            console.log("连接失败："+e)
        }

        ws.onopen = function (evt) {};

        ws.onmessage = function (evt) {
            console.log("Received Message: " + evt.data);
            var chatContent = JSON.parse(evt.data);
            switch (chatContent.opCode) {
                case 0:
                    console.log("收到替换事件");
                    for (let i = 0; i < htmls.length; i++) {
                        if (chatContent.data.uuid && chatContent.data.uuid == htmls[i].uuid) {
                            htmls[i].uuid = "";
                            htmls[i].id = chatContent.data.id;
                            beforeRenderingHTML(htmls, ".lite-chatbox");
                            break;
                        }
                    }
                    break;
                case 1:
                    console.log("收到接收消息事件");
                    htmls.push(chatContent.data);
                    beforeRenderingHTML(htmls, '.lite-chatbox');
            }
        };

        ws.onerror = function (evt){
            console.log(ws.readyState);
            console.log("onerror:"+evt)
        }
        ws.onclose = function (evt) {
            if (evt.reason && evt.reason == "connection replaced") {
                window.alert("一个浏览器只允许一个窗口");
            } else {
                reconnect();
            }
        };

        return ws;
    }

    function reconnect() {
        if (reconnectAttempts >= maxReconnectAttempts) {
            // 达到最大重连次数，进行相应处理
            console.log("达到最大重连次数");
            return;
        }

        clearTimeout(reconnectTimeout);

        // 使用指数退避策略增加重连延迟时间
        const delay = Math.pow(2, reconnectAttempts) * reconnectDelay;

        reconnectTimeout = setTimeout(function () {
            console.log("正在进行第 " + (reconnectAttempts + 1) + " 次重连");
            reconnectAttempts++;
            initWebSocket();
        }, delay);
    }

    function initWebSocket() {
        ws = connectWebSocket();

        setInterval(function () {
            if (ws.readyState == WebSocket.OPEN) {
                ws.send("ping");
            }
            if (ws.readyState == WebSocket.CLOSED) {
                reconnect();
            }
        }, 5000);
    }

    initWebSocket();
</script>
